<!DOCTYPE html>
<html>
<head>
	<title>Fetch API Example</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<style>
		.page-content {
			padding: 16px;
		}
		.button-container {
			display: flex;
			flex-direction: row;
			justify-content: left;
			margin-top: 16px;
		}
		.button-container button {
			flex: 1;
			margin: 0 8px;
			max-width: 20%;
		}
	</style>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
	<div class="mdl-layout mdl-js-layout">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Fetch API Example</span>
			</div>
		</header>
		<main class="mdl-layout__content">
			<div class="page-content">
				<div class="button-container">
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="fetchData()">Fetch Data</button>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="location.reload()">Refresh Page</button>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
